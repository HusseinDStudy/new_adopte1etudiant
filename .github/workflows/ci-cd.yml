name: CI/CD Pipeline

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

env:
  DATABASE_URL: "postgresql://testuser:testpass@localhost:5432/testdb"
  JWT_SECRET: "test-jwt-secret-for-ci"
  GOOGLE_CLIENT_ID: "test-google-client-id"
  GOOGLE_CLIENT_SECRET: "test-google-client-secret"

jobs:
  # --- Continuous Integration Job ---
  ci:
    name: Continuous Integration
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: testuser
          POSTGRES_PASSWORD: testpass
          POSTGRES_DB: testdb
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install Dependencies
        run: npm ci

      - name: Setup Environment Variables
        run: |
          cd apps/api
          cp .env.example .env
          echo "DATABASE_URL=${{ env.DATABASE_URL }}" > .env
          echo "JWT_SECRET=${{ env.JWT_SECRET }}" >> .env
          echo "GOOGLE_CLIENT_ID=${{ env.GOOGLE_CLIENT_ID }}" >> .env
          echo "GOOGLE_CLIENT_SECRET=${{ env.GOOGLE_CLIENT_SECRET }}" >> .env
          echo "PORT=8080" >> .env
          echo "NODE_ENV=test" >> .env
          echo "WEB_APP_URL=http://localhost:5173" >> .env

      - name: Generate Prisma Client & Run Migrations
        run: |
          cd apps/api
          npx prisma generate
          npx prisma migrate deploy

      - name: Run Linter
        run: npm run lint

      - name: Run Tests
        run: npm test

      - name: Build Application
        run: npm run build

  # --- Build and Push Docker Images Job ---
  build_and_push:
    name: Build and Push Docker Images
    runs-on: ubuntu-latest
    needs: ci
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push API image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          target: api
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/api:${{ github.sha }}
            ${{ secrets.DOCKERHUB_USERNAME }}/api:latest
          cache-from: type=gha,scope=api
          cache-to: type=gha,scope=api,mode=max

      - name: Build and push Web image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          target: web
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/web:${{ github.sha }}
            ${{ secrets.DOCKERHUB_USERNAME }}/web:latest
          cache-from: type=gha,scope=web
          cache-to: type=gha,scope=web,mode=max

  # --- Deploy to Production Job ---
  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: build_and_push
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - name: Deploy to Production Server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.PROD_HOST }}
          username: ${{ secrets.PROD_USERNAME }}
          key: ${{ secrets.PROD_SSH_KEY }}
          script: |
            echo "ðŸš€ Starting automated deployment..."

            # Create project directory if it doesn't exist
            echo "ðŸ“ Setting up project directory..."
            mkdir -p ~/adopte1etudiant-mvp
            cd ~/adopte1etudiant-mvp

                        # Create docker-compose.prod.yml directly
            echo "ðŸ“‹ Creating docker-compose.prod.yml..."
            cat > docker-compose.prod.yml << 'EOF'
            version: "3.8"

            services:
              api:
                image: ${DOCKERHUB_USERNAME}/api:${API_IMAGE_TAG:-latest}
                container_name: adopte1etudiant-api
                restart: always
                ports:
                  - "8080:8080"
                environment:
                  - DATABASE_URL=${DATABASE_URL}
                  - JWT_SECRET=${JWT_SECRET}
                  - WEB_APP_URL=${WEB_APP_URL}
                  - PORT=8080
                  - NODE_ENV=production
                  - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID}
                  - GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET}
                depends_on:
                  - postgres
                healthcheck:
                  test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080/health"]
                  interval: 30s
                  timeout: 10s
                  retries: 5
                  start_period: 60s

              web:
                image: ${DOCKERHUB_USERNAME}/web:${WEB_IMAGE_TAG:-latest}
                container_name: adopte1etudiant-web
                restart: always
                ports:
                  - "80:80"
                depends_on:
                  - api

              postgres:
                image: postgres:15-alpine
                container_name: adopte1etudiant-db
                restart: always
                environment:
                  POSTGRES_USER: ${POSTGRES_USER}
                  POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
                  POSTGRES_DB: ${POSTGRES_DB}
                volumes:
                  - postgres_data:/var/lib/postgresql/data
                healthcheck:
                  test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
                  interval: 5s
                  timeout: 5s
                  retries: 5

            volumes:
              postgres_data:
            EOF

            echo "âœ… docker-compose.prod.yml created successfully"

            # Detect Docker Compose command (compatibility with different versions)
            echo "ðŸ³ Detecting Docker Compose version..."
            if command -v docker-compose &> /dev/null; then
              DOCKER_COMPOSE="docker-compose"
              echo "Using docker-compose (legacy)"
            elif docker compose version &> /dev/null; then
              DOCKER_COMPOSE="docker compose"
              echo "Using docker compose (plugin)"
            else
              echo "âŒ Docker Compose not found. Installing..."
              sudo apt-get update
              sudo apt-get install -y docker-compose-plugin
              DOCKER_COMPOSE="docker compose"
            fi

            # Set up .env file from secrets
            echo "âš™ï¸ Creating .env file from secrets..."
            cat > .env << EOF
            POSTGRES_USER=${{ secrets.PROD_POSTGRES_USER }}
            POSTGRES_PASSWORD=${{ secrets.PROD_POSTGRES_PASSWORD }}
            POSTGRES_DB=${{ secrets.PROD_POSTGRES_DB }}
            DATABASE_URL=postgresql://${{ secrets.PROD_POSTGRES_USER }}:${{ secrets.PROD_POSTGRES_PASSWORD }}@postgres:5432/${{ secrets.PROD_POSTGRES_DB }}?schema=public
            JWT_SECRET=${{ secrets.PROD_JWT_SECRET }}
            WEB_APP_URL=${{ secrets.PROD_WEB_APP_URL }}
            GOOGLE_CLIENT_ID=${{ secrets.PROD_GOOGLE_CLIENT_ID }}
            GOOGLE_CLIENT_SECRET=${{ secrets.PROD_GOOGLE_CLIENT_SECRET }}
            DOCKERHUB_USERNAME=${{ secrets.DOCKERHUB_USERNAME }}
            API_IMAGE_TAG=${{ github.sha }}
            WEB_IMAGE_TAG=${{ github.sha }}
            EOF

            # Stop existing containers gracefully and remove volumes to ensure a clean start
            echo "ðŸ›‘ Stopping existing containers and removing volumes..."
            echo "âš ï¸ WARNING: This command will delete the existing database volume to prevent state mismatch errors."
            $DOCKER_COMPOSE -f docker-compose.prod.yml down -v --remove-orphans || true

            # Log in to Docker Hub
            echo "ðŸ” Logging into Docker Hub..."
            echo ${{ secrets.DOCKERHUB_TOKEN }} | docker login -u ${{ secrets.DOCKERHUB_USERNAME }} --password-stdin

            # Pull latest images
            echo "ðŸ“¦ Pulling latest Docker images..."
            $DOCKER_COMPOSE -f docker-compose.prod.yml pull

            # Start services
            echo "ðŸš€ Starting services..."
            $DOCKER_COMPOSE -f docker-compose.prod.yml up -d --force-recreate

            # Give containers a moment to start
            sleep 15

            # Check immediate startup status
            echo "Initial container status after startup:"
            $DOCKER_COMPOSE -f docker-compose.prod.yml ps

            # Check for any immediate failures
            echo "Checking for container startup issues..."
            if $DOCKER_COMPOSE -f docker-compose.prod.yml ps | grep -q "Restarting\|Exit"; then
              echo "âš ï¸ Detected container issues. Showing logs..."
              echo "=== API Startup Logs ==="
              $DOCKER_COMPOSE -f docker-compose.prod.yml logs --tail=30 api
              echo "=== Database Startup Logs ==="
              $DOCKER_COMPOSE -f docker-compose.prod.yml logs --tail=20 postgres
            fi

            # Wait for API container to be ready
            echo "â³ Waiting for API container to be ready..."
            for i in {1..10}; do
              # Check if container is running (not restarting)
              if $DOCKER_COMPOSE -f docker-compose.prod.yml ps | grep -q "adopte1etudiant-api.*Up"; then
                echo "âœ… API container is running"
                # Wait a bit more for internal startup
                sleep 10
                break
              fi
              echo "Waiting for container to start... ($i/60)"
              if [ $((i % 10)) -eq 0 ]; then
                echo "Current container status:"
                $DOCKER_COMPOSE -f docker-compose.prod.yml ps
                echo "Container logs (last 10 lines):"
                $DOCKER_COMPOSE -f docker-compose.prod.yml logs --tail=10 api || echo "Could not get logs"
              fi
              sleep 3
            done

            # Check if containers actually started successfully
            echo "ðŸ” Final container status check before migrations..."
            $DOCKER_COMPOSE -f docker-compose.prod.yml ps

            # Check if API container is really ready
            if ! $DOCKER_COMPOSE -f docker-compose.prod.yml ps | grep -q "adopte1etudiant-api.*Up"; then
              echo "âŒ API container is not running properly. Cannot proceed with migrations."
              echo "API container logs:"
              $DOCKER_COMPOSE -f docker-compose.prod.yml logs --tail=50 api
              exit 1
            fi

            # Run database migrations
            echo "ðŸ—„ï¸ Running database migrations..."
            # Wait a bit more for the database to be fully ready
            sleep 10

            # Run migrations with retry logic
            for attempt in {1..5}; do
              echo "Migration attempt $attempt/5..."
              if $DOCKER_COMPOSE -f docker-compose.prod.yml exec -T api npx prisma migrate deploy; then
                echo "âœ… Database migrations completed successfully"
                break
              else
                echo "âš ï¸ Migration attempt $attempt failed"
                if [ $attempt -eq 5 ]; then
                  echo "âŒ All migration attempts failed"
                  echo "Checking API container logs for errors:"
                  $DOCKER_COMPOSE -f docker-compose.prod.yml logs --tail=50 api
                  echo "Checking database container logs:"
                  $DOCKER_COMPOSE -f docker-compose.prod.yml logs --tail=20 postgres
                  echo "Container status:"
                  $DOCKER_COMPOSE -f docker-compose.prod.yml ps
                  exit 1
                fi
                echo "Waiting 10 seconds before retry..."
                sleep 10
              fi
            done

                        # Health check
            echo "ðŸ¥ Performing health checks..."
            sleep 5

            # Check if containers are running
            echo "Container status:"
            $DOCKER_COMPOSE -f docker-compose.prod.yml ps

            # Show container logs for debugging
            echo "Recent container logs:"
            echo "=== API Logs ==="
            $DOCKER_COMPOSE -f docker-compose.prod.yml logs --tail=20 api
            echo "=== Web Logs ==="
            $DOCKER_COMPOSE -f docker-compose.prod.yml logs --tail=10 web
            echo "=== Database Logs ==="
            $DOCKER_COMPOSE -f docker-compose.prod.yml logs --tail=10 postgres

            # Test API health endpoint with more details
            echo "Testing API health endpoint..."
            if curl -f http://localhost:8080/health; then
              echo "âœ… API health check passed"
            else
              echo "âš ï¸ API health check failed"
              echo "Trying to get more API information..."
              curl -v http://localhost:8080/health || echo "Cannot connect to API"
            fi

            # Test web server with more details
            echo "Testing web server..."
            if curl -f -I http://localhost:80; then
              echo "âœ… Web server health check passed"
            else
              echo "âš ï¸ Web server health check failed"
              echo "Trying to get more web server information..."
              curl -v -I http://localhost:80 || echo "Cannot connect to web server"
            fi

            echo ""
            echo "ðŸŽ‰ Deployment completed successfully!"
            echo "ðŸ“ Your app should be available at: ${{ secrets.PROD_WEB_APP_URL }}"
            echo "ðŸ”§ API endpoint: http://${{ secrets.PROD_HOST }}:8080"
