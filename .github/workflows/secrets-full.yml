name: Secrets scan (full history)

on:
  schedule:
    - cron: "0 2 * * 1"   # Mondays 02:00 UTC

permissions:
  contents: read

jobs:
  trufflehog-full:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout (full)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: TruffleHog OSS (git history)
        uses: trufflesecurity/trufflehog@v3.90.5
        with:
          scan: git
          extra_args: >-
            --only-verified
            --fail
            --exclude-paths .trufflehog-exclude.txt
