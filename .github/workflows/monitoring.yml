name: Monitoring

on:
  schedule:
    - cron: '0 * * * *' # hourly
  workflow_dispatch: {}

jobs:
  monitor:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Run monitoring checks (API + Performance)
        env:
          MONITORING_BASE_URL: ${{ secrets.MONITORING_BASE_URL }}
        run: npm run monitor:all:ci | cat

      - name: Notify Slack on failure
        if: failure()
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        run: node scripts/notify-slack.js "⚠️ Monitoring failed on ${{ github.repository }}@${{ github.ref_name }}"



