name: Monitoring

on:
  schedule:
    - cron: '0 * * * *' # hourly
  workflow_dispatch: {}

jobs:
  monitor:
    runs-on: ubuntu-latest
    env:
      MONITORING_BASE_URL: ${{ secrets.MONITORING_BASE_URL }}
      MONITORING_WEB_URL: ${{ secrets.MONITORING_WEB_URL }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Run monitoring checks (API + Performance)
        run: npm run monitor:all:ci | cat

      - name: Lighthouse (Web) — performance & a11y
        uses: treosh/lighthouse-ci-action@v11
        with:
          urls: |
            ${{ env.MONITORING_WEB_URL }}
          uploadArtifacts: true
          configPath: ''
          runs: 1
          temporaryPublicStorage: true

      - name: Notify Slack on failure
        if: failure()
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        run: node scripts/notify-slack.js "⚠️ Monitoring failed on ${{ github.repository }}@${{ github.ref_name }}"



